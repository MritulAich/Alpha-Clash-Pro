<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Clash Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins&display=swap" rel="stylesheet">
</head>

<body class="font-poppins">
  <main class="min-h-screen bg-[#010313] bg-center">

    <section id="home-screen" class=" min-h-screen text-white flex flex-col justify-center items-center gap-8">
      <h1 class="font-anton text-8xl uppercase ">Alphabet CLASH</h1>
      <p>Unleash Your Keyboard Kung Fu : Press "Enter" to Play</p>  
      <button onclick="play()" class="btn text-black">Play Now</button>
    </section>

    <section id="play-ground" class=" hidden">
      <div class="space-y-24 flex flex-col items-center">

        <!-- screen --> 
          <div class="artboard artboard-horizontal phone-6 text-center rounded-2xl border-[20px] border-[#010313] border-opacity-80 bg-white bg-opacity-70">
            <div class="flex justify-center">
              <p class="text-white px-8 pb-4 rounded-b-xl bg-[#2F2941]">Don't watch keyboard  while playing...</p>
            </div>
            <div class="h-full flex items-center justify-center">
              <p id="current-alphabet" class="uppercase text-black text-9xl font-bold">Y</p>
            </div>
          </div>
        
        <!-- keyboard -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        
        <!-- life score -->
        <div class="flex justify-around w-full">
          <button class="btn rounded-full text-white bg-[#894189]">
            Life <img src="./icon/heart & spark icon.svg"> <span id="current-life">5</span>
          </button>
          <button class="btn rounded-full text-white bg-[#360490]">
            Score <img src="./icon/dollar icon.svg"> <span id="current-score">0</span> 
          </button>
        </div>

      </div>
    </section>

    <section id="score" class=" flex justify-center min-h-screen items-center hidden">
     <div class="text-white text-center space-y-6 bg-white bg-opacity-20 p-4 rounded-xl">
      <h3 class="text-3xl">Game over</h3>
      <h1 class="text-8xl">
        Score : <span id="final-score">14</span>
      </h1>
      <button onclick="play()" class="btn">Play again</button>
      <p>Practice will make you Pro</p>
     </div>
    </section>
  </main>
  <script src="/js/utility.js"></script>
  <script src="/js/scripts.js"></script>
</body>
</html>
